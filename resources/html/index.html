<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title>ITBA - Cloud</title>
        <div align="center">
            <script>
                function getImage() {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            document.getElementById("replace").innerHTML = this.responseText;
                        }
                    };

                xhttp.open("GET", ${ENDPOINT}, true);
                xhttp.send();   
                }
            </script>
    </head>
        <!-- Este es mi cÃ³digo -->
        <br><br>
        <body bgcolor="#FFFFFF" text="Black">
            <h1><span id="replace">Bienvenidos, estimados Alumnos.</span></h1>
            
            <!-- <button onclick="getImage()">Pinchame</button> -->
            <br><br>
            <img src="images/kiwi.jpeg" , width=35%, height=35%>
        </body>
    </div>

</html>
